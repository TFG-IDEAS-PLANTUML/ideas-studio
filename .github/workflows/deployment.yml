# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ feature/heroku-deployment ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build with Maven
        run: mvn -s $GITHUB_WORKSPACE/settings.xml -B package --file pom.xml
        env:
          REPOSITORY_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
      - name: Heroku login credentials
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      - name: Add Heroku remote
        run: heroku git:remote --app $HEROKU_APP_NAME
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      - name: Push to Heroku
        run:
          - heroku config:set REPOSITORY_TOKEN=${REPOSITORY_TOKEN}
          - heroku config:set SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
          - heroku config:set DB_USER=${DB_USER}
          - heroku config:set DB_PASSWORD=${DB_PASSWORD}
          - heroku config:set DB_URL=${DB_URL}
          - heroku config:set DB_NAME=${DB_NAME}
          - git push heroku HEAD:master
        env:
          REPOSITORY_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          SPRING_PROFILES_ACTIVE: PROD

